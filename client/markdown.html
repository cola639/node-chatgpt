<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARKDOWN</title>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/default.min.css"
    /> -->
    <link rel="stylesheet" href="./highlight.js/styles/github-dark-dimmed.css" />

    <!-- <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      #wrap {
        width: 100%;
      }

      table th {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="wrap"></div>
    <input type="button" value="getMD" onclick="getMD(event)" />
  </body>
  <script>
    const stringToHTML = (str) => {
      const dom = document.createElement('div')
      dom.innerHTML = str
      return dom
    }

    const getMD = (e) => {
      e.preventDefault()
      let url = 'http://localhost:3300/api/md'
      axios({
        url,
        method: 'get'
      }).then((res) => {
        const { md } = res.data

        document.getElementById('wrap').innerHTML = md

        // wrap.appendChild(temp)
      })
    }
  </script>
</html>
